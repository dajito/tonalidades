<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Armaduras Musicales</title>
    <style>
        /* ESTILOS CSS (DiseÃ±o) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 { color: #333; }
        p { font-size: 1.2rem; color: #555; }

        .btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover { background-color: #5649c0; transform: translateY(-2px); }
        .btn-secondary { background-color: #00b894; }
        .btn-secondary:hover { background-color: #00a383; }

        .hidden { display: none; }

        /* AnimaciÃ³n del Unicornio */
        #unicorn-container {
            font-size: 5rem;
            margin-top: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* SimulaciÃ³n de guiÃ±o con CSS */
        .winking {
            animation: winkAnim 1s infinite alternate;
        }

        @keyframes popIn {
            from { transform: scale(0) rotate(-45deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes winkAnim {
            0% { transform: scale(1); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .score-text { font-weight: bold; font-size: 1.5rem; color: #2d3436; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1>ðŸŽµ Quiz de Armaduras</h1>
        <p>Elige el modo de juego:</p>
        <button class="btn" onclick="startGame('normal')">Ver Armadura -> Decir Tono</button>
        <button class="btn btn-secondary" onclick="startGame('reverse')">Ver Tono -> Decir Armadura</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <p id="question-counter">Pregunta 1 de 10</p>
        <h2 id="question-text" style="font-size: 2rem; margin: 30px 0;">Pregunta...</h2>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Â¡Juego Terminado!</h2>
        <p class="score-text">Tu nota: <span id="final-score">0</span> / 10</p>
        
        <div id="unicorn-container" class="hidden">
            ðŸ¦„ <br> 
            <span style="font-size: 1.5rem; color: #d63031;">Â¡Enhorabuena!</span>
        </div>
        <div id="normal-message" class="hidden">
            <p>Â¡Sigue practicando!</p>
        </div>

        <button class="btn" onclick="location.reload()">Jugar otra vez</button>
    </div>
</div>

<script>
    /* BASE DE DATOS DE ARMADURAS */
    const armaduras = [
        { alteracion: "Sin alteraciones", tono: "Do Mayor / La m" },
        { alteracion: "1 Sostenido (Fa#)", tono: "Sol Mayor / Mi m" },
        { alteracion: "2 Sostenidos (Fa, Do)", tono: "Re Mayor / Si m" },
        { alteracion: "3 Sostenidos (Fa, Do, Sol)", tono: "La Mayor / Fa# m" },
        { alteracion: "4 Sostenidos (Fa, Do, Sol, Re)", tono: "Mi Mayor / Do# m" },
        { alteracion: "5 Sostenidos (Fa, Do, Sol, Re, La)", tono: "Si Mayor / Sol# m" },
        { alteracion: "1 Bemol (Si)", tono: "Fa Mayor / Re m" },
        { alteracion: "2 Bemoles (Si, Mi)", tono: "Si Bemol Mayor / Sol m" },
        { alteracion: "3 Bemoles (Si, Mi, La)", tono: "Mi Bemol Mayor / Do m" },
        { alteracion: "4 Bemoles (Si, Mi, La, Re)", tono: "La Bemol Mayor / Fa m" }
    ];

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let gameMode = 'normal'; // 'normal' o 'reverse'
    const MAX_QUESTIONS = 10;

    // FunciÃ³n para mezclar array (Fisher-Yates shuffle)
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame(mode) {
        gameMode = mode;
        score = 0;
        currentIndex = 0;
        
        // Preparamos las preguntas (mezclamos y cogemos 10 si hubiera mÃ¡s, o repetimos si hay pocas)
        // Como tenemos 10 datos exactos, simplemente mezclamos el orden.
        currentQuestions = shuffle([...armaduras]).slice(0, MAX_QUESTIONS);

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        showQuestion();
    }

    function showQuestion() {
        const questionData = currentQuestions[currentIndex];
        const qText = document.getElementById('question-text');
        const counter = document.getElementById('question-counter');
        const optionsDiv = document.getElementById('options-container');
        
        counter.innerText = `Pregunta ${currentIndex + 1} de ${MAX_QUESTIONS}`;
        optionsDiv.innerHTML = ''; // Limpiar botones anteriores

        // Configurar pregunta segÃºn modo
        let correctAnswer;
        if (gameMode === 'normal') {
            qText.innerText = questionData.alteracion;
            correctAnswer = questionData.tono;
        } else {
            qText.innerText = questionData.tono;
            correctAnswer = questionData.alteracion;
        }

        // Generar respuestas (1 correcta + 3 incorrectas)
        let options = [correctAnswer];
        
        // Conseguir respuestas falsas aleatorias
        while (options.length < 4) {
            let randomItem = armaduras[Math.floor(Math.random() * armaduras.length)];
            let wrongAnswer = (gameMode === 'normal') ? randomItem.tono : randomItem.alteracion;
            
            if (!options.includes(wrongAnswer)) {
                options.push(wrongAnswer);
            }
        }

        options = shuffle(options); // Mezclar posiciÃ³n de botones

        // Crear botones HTML
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.className = 'btn';
            btn.onclick = () => checkAnswer(opt, correctAnswer);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            score++;
        }
        
        currentIndex++;
        
        if (currentIndex < MAX_QUESTIONS) {
            showQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const scoreSpan = document.getElementById('final-score');
        scoreSpan.innerText = score;

        if (score === MAX_QUESTIONS) {
            const unicornDiv = document.getElementById('unicorn-container');
            unicornDiv.classList.remove('hidden');
            unicornDiv.classList.add('winking'); // AÃ±adir efecto
        } else {
            document.getElementById('normal-message').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
